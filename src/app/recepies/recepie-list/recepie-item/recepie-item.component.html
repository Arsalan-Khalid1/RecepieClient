<a style="cursor: pointer;" class="list-group-item clearfix nav-link" (click)="onClicked()">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
        <span class="float-right">
          <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 100px; width: 100px; object-fit: contain;" class="img-responsive">
        </span>
      </a>
