
  <div class="row mb-2">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix nav-link"
      *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
        <span class="float-right">
          <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 120px;" class="img-responsive">
        </span>
      </a>
    </div>
  </div>
